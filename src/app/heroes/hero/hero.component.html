<h1>Spiderman</h1>

<dl>
  <td>Nombre: </td>
  <dd> {{ name }} </dd>

  <td>Edad: </td>
  <dd> {{ age }} </dd>

  <td>MÃ©todo: </td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado: </td>
  <dd> {{ capitalizedName }} </dd>
</dl>

<button
  *ngIf="name !== 'Luis Alberto'"
  (click)="changeHero()"
  class="btn btn-primary mx-1"
  >
  Cambiar nombre
</button>

<button
  *ngIf="age !== 32"
  (click)="changeAge()"
  class="btn btn-primary mx-1"
>
  Cambiar edad
</button>

<button (click)="resetFn()" class="btn btn-primary mx-1">
  Reset
</button>
