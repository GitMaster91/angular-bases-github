<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isEven = even;
      let isLast = last;
    "
    class="list-group-item  list-group-item-action"
    [ngClass]="
      {
        'list-group-item-primary': isEven,
        'list-group-item-dark': isLast
      }
    "
  >
    <span
      class="text-primary"
    >
      {{ i + 1 }}.
    </span>
    <span>{{ character.name }} - </span>
    <strong>Power : </strong>
    <span>{{ character.power }}</span>
  </li>
</ul>
