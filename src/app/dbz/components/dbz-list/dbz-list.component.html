<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isEven = even;
      let isOdd = odd;
    "
    class="list-group-item  list-group-item-action"
    [ngClass]="
      {
        'list-group-item-primary': isEven,
        'list-group-item-dark': isOdd
      }
    "
  >
    <span> {{ i + 1 }}. </span>
    <span>{{ character.name }} - </span>
    <strong>Power : </strong>
    <span>{{ character.power }}</span>
  </li>
</ul>
