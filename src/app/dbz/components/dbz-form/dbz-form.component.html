<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacterFn()">
  <input
    type="text"
    placeholder="Nombre"
    class="form-control mb-2"
    name="name"
    [(ngModel)]="character.name"
  />
  <input
    type="number"
    placeholder="Poder"
    class="form-control mb-2"
    name="power"
    [(ngModel)]="character.power"
  />

  <button
    type="submit"
    class="btn btn-primary"
  >
    Agregar
  </button>

  <pre>{{character | json}}</pre>
</form>

<hr />
<button class="btn btn-primary" (click)="emitFn()">My button Emit</button>
<button class="btn btn-info mx-2" (click)="testEmit()">Emit Test1</button>
