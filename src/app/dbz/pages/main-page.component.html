<h1>DBZ Personajes</h1>
<hr />

<div class="row">
  <div class="col">
    <app-dbz-list
      [characterList]="_dbzService.characters"
      (idxToDelete)="_dbzService.deleteCharacterFn($event)"
    >
    </app-dbz-list>
  </div>
  <div class="col">
    <app-dbz-form
      (onNewCharacter)="_dbzService.onNewCharacterFn($event)"
    >
    </app-dbz-form>
  </div>
</div>
